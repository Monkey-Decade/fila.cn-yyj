<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILA｜斐乐官方网站(YYJ)</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="stylesheet" href="./css/Shoppingcart.css">
    <script src="./lib/jquery.min.js"></script>
</head>
<body class="scroll">
    <header class="header">
        <div class="logo">
            <a href="./index.html"><img src="./img/fila_blue_150.png" alt=""></a>
        </div>
        <div class="fila_navbar">
            <div class="navbar_search">
                <input type="text" value="卫衣">
                <button>搜索</button>
            </div>
            <ul class="navbar_list">
                <!-- 未登录 -->
                <li class="navbar_login">
                    <a href=".Log.html" target="_blank" title="登入">登入</a>
                </li>
                <li class="navbar_register">
                    <a href="./Reg.html" target="_blank" title="注册">注册</a>
                </li>
                <!-- 已登录 -->
                <!-- <li class="navbar_user"><a href="#" target="_blank">您好，<span></span></a></li>
                <li class="navbar_logout"><a href="#" title="退出">退出</a></li> -->
                <li class="navbar_cart">
                    <a href="./Shoppingcart.html" target="_blank">
                        <i class="icon icon_cart"></i><span class="cart_count"></span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="main_container">
        <div class="page_container">
            <div class="cart_main">
                <h3 class="cart_title">
                    <span>
                        我的购物车
                    </span>
                    <i class="total_num"></i>
                </h3>
                <!-- 购物车全选 -->
                <div class="cart_top">
                    <label class="checkbox_label checkbox_all">
                        <input type="checkbox" class="checkbox_input" name="Allcheckbox">
                        <i></i>
                        <span>全选</span>
                    </label>
                </div>
                <!-- 购物车商品列表 -->
                <table class="cart_table">
                    <tbody>
                        
                    </tbody>
                </table>
                <!-- 当购物车没东西的时候 -->
                <div class="cart_empty">
                    <img src="https://fila-image01.obs.myhwclouds.com/theme_fl/images/icons/cart-empty.svg" alt="">
                    <p>您的购物车中没有任何商品，马上去<a href="./index.html">挑选商品</a></p>
                </div>
            </div>
            <div class="cart_foot">
                <div class="sum_main clear-fix w_1280">
                    <div class="sum_infos fl clear-fix">
                        <div class="sum_operate fl">
                            <label class="checkbox_lable checkbox_all">
                                <input type="checkbox" class="checkbox_input">
                                <i></i>
                                <span>全选商品</span>
                            </label>
                            <a href="javascript:;" class="delet_multi">删除商品</a>
                        </div>
                        <div class="sum_totalprice fr">
                            <span>总价</span>
                            <span class="price">￥0.00</span>
                        </div>
                    </div>
                    <div class="sum_to_settle fl">
                        <a href="javascript:;" class="btn_to_settle">结算</a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="KF">
        <a class="kefu" href="javascript:;" title="在线客服">客服</a>
    </div>
</body>
<script src="./js/Shoppingcart.js"></script>
</html>
